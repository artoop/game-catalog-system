<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Game Catalog System</title>
<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous" />
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Game Catalog</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      	<li class="nav-item">
	        	<a class="nav-link" th:href="@{/games}">Game List</a>
	      	</li>
	      	<li class="nav-item">
	        	<a class="nav-link" th:href="@{/favorites}">My Favorites</a>
	      	</li>
	      	<li class="nav-item">
	        	<a class="nav-link" th:href="@{/logout}">Logout</a>
	      	</li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<h1> Games List </h1>
		</div>	
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/games/new}" class="btn btn-primary btn-sm mb-3" >Add Game</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Title </th>
					<th> Publisher </th>
					<th> Launch Date </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="game: ${games}">
					<td><a th:href="@{/games/{id}(id=${game.id})}" th:text="${game.title}" ></a></td>
					<td th:text="${game.publisher}"></td>
					<td th:text="${game.launch}"></td>
					<td>
						<a th:href="@{/games/edit/{id}(id=${game.id})}" 
						class="btn btn-primary"> Update </a>
						
						<a th:href="@{/games/delete/{id}(id=${game.id})}" 
						class="btn btn-danger"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

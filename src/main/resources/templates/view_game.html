<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Game Catalog System</title>
<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Game Catalog</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/games}">Game List</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<br>
	<br>	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center" th:text="${game.title}"></h1>
				<div class="card-body">
					<div class="form-group">
						<h2> Title </h2>
						<p th:text="${game.title}"></p>
						<h2> Publisher </h2>
						<p th:text="${game.publisher}"></p>
						<h2> Launch Date </h2>
						<p th:text="${game.launchDate}"></p>
					</div>
					
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1> Comments </h1>
				<div class="card-body">
					<div class="card" th:each="comment:${comments}">
						<h4 th:text="${comment.title}"></h4>
						<p th:text="${comment.text}"></p>
					</div>
				
			
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>

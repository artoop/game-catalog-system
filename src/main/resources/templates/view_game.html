<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Game Catalog System</title>
<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Game Catalog</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/games}">Game List</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<br>
	<br>	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container card">
				<h1 class="text-center" th:text="${game.title}"></h1>
				<div class="card-body">
					<div class="row">	
						<div class="col-sm-8">
							<div class="form-group">
								<h2> Title </h2>
								<p th:text="${game.title}"></p>
								<h2> Publisher </h2>
								<p th:text="${game.publisher}"></p>
								<h2> Launch Date </h2>
								<p th:text="${game.launchDate}"></p>
							</div>
						</div>
						<div class="col-sm-4">	
							<img th:src="${game.image}" class="img-thumbnail" alt="cover">
						</div>	
					</div>	
				</div>
			</div>
			
		</div>
		<br>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1> Comments </h1>
				<div class="card-body">
					<div class="card" th:each="comment:${comments}">
						<h4 th:text="${comment.title}"></h4>
						<p th:text="${comment.text}"></p>
					</div>
					<br>
					<div class="card">
						<div class="card-body">
							<form th:action="@{/games/{id}(id=${game.id})}" th:object="${new_comment}" method="POST">
								<input type="hidden" th:field="*{id}"/>
								<div class="form-group">
									<label> Enter Comment </label>
									<input
									type="text"
									name="title" 
									th:field="*{title}"
									class="form-control"
									placeholder="Title..."
									/>
								</div>
								<div class="form-group">
									<textarea rows="5" 
									type="text"
									name="text" 
									th:field="*{text}"
									class="form-control"
									placeholder="Enter comment here..."
									></textarea>
									<br>
								</div>
								<div class="box-footer">
									<button type="submit" class="btn btn-primary">
										Submit
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Game Catalog System</title>
<link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
<link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Game Catalog</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/games}">Game List</a>
	      </li>
	      <li class="nav-item">
	        	<a class="nav-link" th:href="@{/logout}">Logout</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<br>
	<br>	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center" th:text="${game.id} ? 'Update Game' : 'Add Game'"></h1>
				<div class="card-body">
					<form th:action="@{/games}" th:object="${game}" method="POST">
						<input type="hidden" th:field="*{id}" name="id"/>
						<div class="form-group">
							<label> Title </label>
							<input
							type="text"
							name="title" 
							th:field="*{title}"
							class="form-control"
							placeholder="Enter game title"
							/>
						</div>
						<div class="form-group">
							<label> Publisher </label>
							<input
							type="text"
							name="publisher" 
							th:field="*{publisher}"
							class="form-control"
							placeholder="Enter game publisher"
							/>
						</div>
						<div class="form-group">
							<label> Launch Date </label>
							<input
							type="text"
							name="launchDate" 
							th:field="*{launchDate}"
							class="form-control"
							placeholder="Enter game launch date"
							/>
						</div>
						
						<div class="form-group">
							<div class="input-group date">
									<label> Launch Date </label>
									<input
									type="text"
									name="launch" 
									th:field="*{launch}"
									class="form-control"
									placeholder="Enter game launch date"
									/>
									<div class="input-group-append">
										<span class="input-group-text">
											<i class="far fa-calendar-out"></i>
										</span>
									</div>
							</div>	
						</div>
						
						<div class="form-group">
							<label> Image URL </label>
							<input
							type="text"
							name="image" 
							th:field="*{image}"
							class="form-control"
							placeholder="Enter link to image"
							/>
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
